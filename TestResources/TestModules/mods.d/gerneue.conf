About=Die Bibel\par Neue evangelistische Übersetzung (NeÜ)\par\par © Karl-Heinz Vanheiden\par\par\par\par Unter Zuhilfenahme deutsch- und englischsprachiger Übersetzungen und Kommentare und unter Beachtung des Grundtextes neu übertragen\par\par Offizielle vom Übersetzer gepflegte Ausgabe\par\par Diese neue, auf den nachfolgenden Seiten abgedruckte Übersetzung versucht Sinn und Struktur des Textes zu erfassen und auch für einen Leser aus nichtchristlichem Umfeld verständlich wiederzugeben. Sie legt wesentlich größeren Wert auf die sprachliche Klarheit, als auf eine wörtliche Wiedergabe. Unsere Übersetzung verzichtet bewusst darauf, bestimmte Begriffe des Grundtextes immer gleich zu Übersetzen, sonder passt sie dem jeweiligen Textzusammenhang und dem deutschen Sprachgefühl an.\par\par Deshalb ist sie als Einführung in die Bibel gedacht, die ein großflächiges Lesen ermöglicht. Sie soll einen Eindruck von der lebendigen Kraft, aber auch von der Schönheit des Wortes Gottes vermitteln. Deshalb ist sie gut zum Vorlesen geeignet. Letztlich soll sie - wie jede Übersetzung - zum Glauben an Jesus Christus, den Messias Israels und Sohn Gottes, führen.\par\par Die Anmerkungen versuchen die Begriffe und Hintergründe zu erklären, die nicht aus dem unmittelbaren Textzusammenhang heraus verständlich sind, sobald sie das erste Mal in einem biblischen Buch auftauchen.\par\par Die Grundlage aller unserer Bibelausgaben bilden Handschriften, Abschriften von Abschriften der inspirierten Originale. Aus den mehr als 5300 erhaltenen Handschriften des Neuen Testaments können wir 98% des Grundtextes so gut rekonstruieren, dass wir praktisch vom Original ausgehen können. Es gibt nur wenige Textstellen, an denen die Quellen kein eindeutiges Bild vermitteln. Auf solche abweichenden Lesarten wird in den Anmerkungen verwiesen.\par\par Der Übersetzer ist dankbar für jede Rückmeldung, vor allem für Verbesserungsvorschläge oder Korrekturen, die den oben genannten Prinzipien entsprechen. Er ist auch gern bereit, neu übertragene Texte (WORD.DOC) zur Korrektur zuzusenden\par\par\par\par Karl-Heinz Vanheiden\par\par Friedrichsgrüner Str. 83\par\par 08269 Hammerbrücke
